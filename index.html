<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulliver Traveller</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Montserrat&family=Montserrat+Alternates&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <header class="header-page">
        <h2 class="header-title">Gulliver <span class="header-span">Travel</span>ler</h2>
        <nav class="header-menu">
            <ol>
                <li class="header-menu-active"><a href="#">Hospedagens</a></li>
                <li><a href="#">Roteiros</a></li>
                <li><a href="#">Informe-se</a></li>
                <li><a href="#">Serviços</a></li>
            </ol>
        </nav>
    </header>

    <main class="container">

        <h4>Opções disponíveis para sua hospedagem</h4>

        <div class="container-cards">

            <div class="cards">
                <img src="./images/hilton.jpg" alt="Hilton Hotel São Paulo">
                <div class="card-info">
                    <h3>Hilton Hotel São Paulo</h3>
                </div>
            </div>

            <div class="cards">
                <img src="./images/mercure.jpg" alt="Grand Mercure Hotel São Paulo">
                <div class="card-info">
                    <h3>Grand Mercure Hotel São Paulo</h3>
                </div>
            </div>

            <div class="cards">
                <img src="./images/rosewood.jpg" alt="Rosewood Hotel São Paulo">
                <div class="card-info">
                    <h3>Rosewood Hotel São Paulo</h3>
                </div>
            </div>

            <div class="cards">
                <img src="./images/tivoli.jpg" alt="Tivoli Mofarrej Hotel São Paulo">
                <div class="card-info">
                    <h3>Tivoli Mofarrej Hotel São Paulo</h3>
                </div>
            </div>

            <div class="cards">
                <img src="./images/tree.jpg" alt="Blue Tree Hotel São Paulo">
                <div class="card-info">
                        <h3>Blue Tree Hotel São Paulo</h3>
                </div>
            </div>

            <div class="cards">
                <img src="./images/renaissance.jpeg" alt="Renaissance Hotel São Paulo">
                <div class="card-info">
                    <h3>Renaissance Hotel São Paulo</h3>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
